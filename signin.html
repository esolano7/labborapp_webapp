<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labbor.app</title>
    <link href="./assets/css/webpixels.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img//favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/img//site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/labbor.css" />
    <link rel="stylesheet" href="./assets/css/intlTelInput.min.css" />
    <style>
      .iti__flag {
        background-image: url('./assets/img/flags.png');
      }
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        .iti__flag {
          background-image: url('./assets/img/flags@2x.png');
        }
      }
      .iti {
        position: relative;
        display: block;
      }
    </style>
  </head>
  <body>
    <div
      class="group-forms group-auth-forms component-form-login-2 mt-20 mt-md-10"
      id="component-shot"
    >
      <div class="mb-5">
        <img src="./labborAssets/Labbor.svg" class="mx-auto d-block" />
      </div>
      <form>
        <div class="mb-5">
          <label class="form-label" for="email">Teléfono</label>
          <input
            type="tel"
            id="phone"
            class="form-control form-control"
            placeholder="Tu número de celular"
          />
        </div>

        <div class="mb-5">
          <label class="form-label" for="password">Contraseña</label>
          <input
            type="password"
            class="form-control form-control"
            id="password"
            autocomplete="current-password"
            placeholder="Tu contraseña"
          />
        </div>

        <div>
          <button
            type="button"
            class="btn btn-primary w-full mb-5"
            onClick="login()"
          >
            Ingresar
          </button>
        </div>
        <div>
          <a href="index.html" class="btn btn-secondary w-full">
            Volver al inicio
          </a>
        </div>
      </form>
      <div class="my-6">
        <small>¿No tenés cuenta?</small>
        <a href="signup.html" class="text-warning text-sm font-semibold"
          >Inscribirse</a
        >
      </div>
      <div class="my-6">
        <a href="passrecovery.html" class="text-warning text-sm font-semibold"
          >¿Olvidaste tu contraseña?</a
        >
      </div>
    </div>
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/intlTelInput.js"></script>
    <script src="./assets/js/validaciones.js?v=2"></script>
    <script src="./assets/js/signin.js?v=2"></script>
    <script src="./assets/js/onesignal.js?v=2"></script>
    <script src="./assets/js/userSession.js?v=2"></script>
    <script>
      isLoginIndex()
    </script>
  </body>
</html>
